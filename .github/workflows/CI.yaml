name: CI

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"
  schedule:
    - cron: "0 0 * * *"

jobs:
  test:
    defaults:
      run:
        shell: bash -l {0}

    name: MagPy Test ${{ matrix.os }}, Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [macOS-latest, ubuntu-latest]
        python-version: ['3.8', '3.9', '3.10']

    steps:
    - uses: actions/checkout@v2

    - name: Additional info about the build
      shell: bash
      run: |
        uname -a
        df -h
        ulimit -a

    - name: Environment Information
      run: |
        conda info
        conda list --show-channel-urls
        hash -r
        env

    - name: Install Psi4
      run: |
        conda info
        conda list --show-channel-urls
        conda create -n p4env psi4 python=${{ matrix.python-version }} -c conda-forge
        ls -l $CONDA

    - name: Test Psi4 Python Loading
      run: |
        export PATH=$CONDA_PREFIX/bin:$PATH
        export PYTHONPATH=$CONDA_PREFIX/lib:$PYTHONPATH
        conda env list
#source .bashrc
        conda activate p4env
        python -c 'import psi4'
